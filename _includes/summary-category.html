<div class="grid grid-cols-1 md:grid-cols-[1fr,auto] gap-2 w-full lg:w-10/12 mb-2">
  <a href="{{ post.url | relative_url }}" class="hover:text-green-500">
    <h2 class="text-1xl font-medium">{{ post.title }}</h2>
  </a>
  <span class="text-1xl font-light text-gray-600">{{ post.date | date_to_long_string }}</span>
</div>
