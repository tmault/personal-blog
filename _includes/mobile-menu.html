<div id="menu-container"
  class=" bg-blue-600 h-screen w-screen fixed z-50 p-8 flex-col items-center justify-around bg-gradient-to-r from-[#7e91c4] to-[#a697ba] opacity-90 overflow-hidden hidden">
  <div class="flex flex-col items-center space-y-8">
    <div class="flex flex-col text-center text-white text-2xl font-bold">
      {% for item in site.data.menu.main %}
      <a class="py-2" href="{{ item.url }}">{{ item.name }}</a>
      {% endfor %}
    </div>
    <!-- Social Links -->
    <div class="flex items-center space-x-6">
      <!-- LinkedIn -->
      <a href="{{ site.social_links.linkedin }}" target="_blank" rel="noopener noreferrer" class="text-white hover:text-gray-300 transition-colors">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
      </a>
      <!-- X (Twitter) -->
      <a href="{{ site.social_links.twitter }}" target="_blank" rel="noopener noreferrer" class="text-white hover:text-gray-300 transition-colors">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </a>
    </div>
  </div>
</div>
